# yaml-language-server: =https://json.schemastore.org/github-workflow.json
---
name: "Program Tests"
on:
    push:
        paths:
            - 'tests/**'
            - 'programs/**'
            - '.github/workflows/program-tests.yml'
jobs:
    just-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions-rs/toolchain@v1
              with:
                toolchain: nightly
            - name: Install Solana
              run: |
                sh -c "$(curl -sSfL https://release.solana.com/v1.15.1/install)"
            - name: Generate keyfile
              env:
                SOLANA_KEY: ${{ secrets.SOLANA_KEY }}
              run: |
                export PATH="/home/runner/.local/share/solana/install/active_release/bin:$PATH"
                solana-keygen new --no-bip39-passphrase
            - name: Install Anchor
              run: npm i @coral-xyz/anchor-cli -g
            - name: Build
              run: |
                export PATH="/home/runner/.local/share/solana/install/active_release/bin:$PATH"
                cd ${{ github.workspace }}
                yarn
                anchor build
            - name: Run tests
              env:
                BONKING_KEY: ${{ secrets.BONKING_KEY }}
              run: |
                export PATH="/home/runner/.local/share/solana/install/active_release/bin:$PATH"
                cd ${{ github.workspace }}
                echo "Fix the program public key"
                echo $BONKING_KEY > ./target/deploy/bonking-keypair.json
                ls -la ./target/deploy/bonking-keypair.json
                anchor test
